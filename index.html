<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <div class="container">
        <header>
            <h1>Modifier mon profil</h1>
        </header>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNom4">Nom</label>
                    <input type="Nom" class="form-control" id="inputNom4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrenom4">Prénom</label>
                    <input type="prenom" class="form-control" id="inputPrenom4">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTel4">Téléphone (mobile)</label>
                    <input type="tel" class="form-control" id="inputTel4">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAdress4">Adresse</label>
                    <input type="adress" class="form-control" id="inputAdress4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity4">Ville</label>
                    <input type="city" class="form-control" id="inputCity4">
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
              Je souhaite recevoir la newsletter
                   </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
              Je souhaite recevoir la newsletter des partenaires
                   </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer mes modifications</button>
        </form>
    </div>
